<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script  type="text/javascript">
        function Align(){
            document.getElementById('td1').style.verticalAlign='bottom';
        }
    </script>
</head>
<body>
    <table border="1px" height="100px" width="800px">
        <tr>
            <td id="td1" style="background-color: red;">some text data</td>
        </tr>
    </table>
    <input type="button"  value="align!"  onclick="Align()">
</body>
</html>
